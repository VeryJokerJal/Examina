# Nginx配置文件 - ExaminaWebApplication
# 支持500MB大文件上传

# 全局配置
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# 事件配置
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# HTTP配置
http {
    # 基础配置
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # 隐藏Nginx版本信息
    server_tokens off;
    
    # 文件上传配置 - 关键配置！
    client_max_body_size 500M;          # 最大请求体大小 500MB
    client_body_buffer_size 128k;       # 客户端请求体缓冲区大小
    client_body_timeout 600s;           # 客户端请求体超时时间 10分钟
    client_header_timeout 60s;          # 客户端请求头超时时间
    
    # 代理配置
    proxy_connect_timeout 600s;         # 代理连接超时
    proxy_send_timeout 600s;            # 代理发送超时
    proxy_read_timeout 600s;            # 代理读取超时
    proxy_buffer_size 4k;               # 代理缓冲区大小
    proxy_buffers 4 32k;                # 代理缓冲区数量和大小
    proxy_busy_buffers_size 64k;        # 代理忙碌缓冲区大小
    proxy_temp_file_write_size 64k;     # 代理临时文件写入大小
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # 安全头
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # 上游服务器配置
    upstream examina_backend {
        server 127.0.0.1:5000;          # ASP.NET Core应用端口
        keepalive 32;
    }
    
    # 主服务器配置
    server {
        listen 80;
        server_name qiuzhenbd.com www.qiuzhenbd.com;
        
        # 重定向到HTTPS（如果需要）
        # return 301 https://$server_name$request_uri;
        
        # 或者直接处理HTTP请求
        location / {
            proxy_pass http://examina_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # 大文件上传特殊配置
            proxy_request_buffering off;     # 禁用请求缓冲，直接流式传输
            proxy_buffering off;             # 禁用响应缓冲
        }
        
        # 文件上传API特殊配置
        location /api/fileupload/ {
            proxy_pass http://examina_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # 大文件上传优化
            proxy_request_buffering off;     # 关键：禁用请求缓冲
            proxy_buffering off;             # 禁用响应缓冲
            client_max_body_size 500M;       # 重申最大文件大小
            client_body_timeout 600s;        # 重申超时时间
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
        }
        
        # 静态文件配置
        location /uploads/ {
            alias /var/www/examina/wwwroot/uploads/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        location /css/ {
            proxy_pass http://examina_backend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        location /js/ {
            proxy_pass http://examina_backend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        location /lib/ {
            proxy_pass http://examina_backend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # 健康检查
        location /health {
            proxy_pass http://examina_backend;
            access_log off;
        }
        
        # 错误页面
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
    
