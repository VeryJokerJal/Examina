# 配置说明：
# 1. client_max_body_size 500M - 设置最大请求体大小为500MB
# 2. client_body_timeout 600s - 设置客户端请求体超时为10分钟
# 3. proxy_request_buffering off - 禁用请求缓冲，启用流式传输
# 4. proxy_buffering off - 禁用响应缓冲
# 5. 各种proxy_*_timeout设置为600秒以支持大文件上传
# 
# 部署说明：
# 1. 将此文件复制到 /etc/nginx/nginx.conf 或包含到主配置文件中
# 2. 检查配置：nginx -t
# 3. 重新加载配置：nginx -s reload
# 4. 确保ASP.NET Core应用运行在127.0.0.1:5000端口
